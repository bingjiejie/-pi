
	<link rel="stylesheet" href="/shop/css/shop.css">

	<div class="top">
		<img src="/shop/img/back_arrow.jpg" alt="" onclick = 'history.back()'>
		<span>{{item.shopName}}</span>
		<img src="/shop/img/more.png" alt="">
	</div>
	<div class="main">
		<div class="main_top">
			<img src="/shop/img/brand.png" alt="">
			<div>
				<p>{{item.shopName}}小店</p>
				<p>店铺发货</p>
			</div>
			<figure ng-click="collectFn()">
				<img src="{{ src }}" alt="" class="Img">
				<figcaption>
					<p >收藏店铺</p>
				</figcaption>
			</figure>
		</div>
		<div class="main_center">
			<p>
				<span>满赠</span>
				满100送指定商品免单
			</p>
			<p>
				<span>满件减</span>
				{{item.discount}}
			</p>
		</div>
	</div>
	<ul class="rank_list">
		<li>综合</li>
		<li>人气</li>
		<li>销量</li>
		<li>仅看有货</li>
	</ul>
	<div class="grayTime">
		<p>距离结束还剩</p>
		<p>6天21小时37分18秒</p>
	</div>
	<div class="goods_detail_list">
		<div class="container">
			<figure ng-repeat = 'items in item.shop_goods' ng-click = 'showGoods()'>
				<img src="{{items.pic_url}}" alt="">
				<figcaption>
					<p>
						<span>{{item.residue}}</span>
						<b>￥{{items.cprice}}</b>
						<span>￥{{items.oprice}}</span>
					</p>
					<p>
						{{items.title}}
					</p>
				</figcaption>
			</figure>
